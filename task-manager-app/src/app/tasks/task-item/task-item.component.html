<div
  class="task-item d-flex justify-content-between align-items-center w-100 bg-white py-3 px-4 rounded-4"
>
  <div class="task-item-info d-flex align-items-center gap-4">
    <input type="checkbox" class="task-item-marker" />

    <div class="task-item-title ms-3">
      <label>{{ task.title }}</label>
    </div>
    <div class="task-item-category">
      <div class="task-item-category">
        <img
          class="category-icon"
          [src]="
            task.category === 'Work'
              ? 'images/workIcon.svg'
              : 'images/personalIcon.svg'
          "
          [alt]="task.category === 'Work' ? 'Work Icon' : 'Personal Icon'"
        />
      </div>
    </div>
  </div>
  <div class="task-item-options d-flex align-items-center gap-3">
    <div class="task-item-time">{{ task.dateTime | date : "shortTime" }}</div>
    <div class="task-item-actions d-flex align-items-center">
      <button (click)="editTask(task)"></button>
      <!-- <app-action-button
        [img]="'images/viewIcon.svg'"
        [action]="editTask(task)"
      ></app-action-button>

      <app-action-button
        [img]="'images/editIcon.svg'"
        [action]="editTask(task)"
      ></app-action-button>

      <app-action-button
        [img]="'images/deleteIcon.svg'"
        [action]="editTask(task)"
      ></app-action-button> -->
    </div>
  </div>
</div>
