<!-- Task item container -->
<div
  class="task-item d-flex justify-content-between align-items-center w-100 bg-white py-3 px-4 rounded-4"
>
  <div class="task-item-info d-flex align-items-center gap-2">
    <!-- Task item status-->
    <input
      type="checkbox"
      class="task-item-marker"
      [checked]="task?.completed"
      (change)="toggleTaskStatus()"
    />
    <!-- Task item title-->
    <div class="task-item-title ms-3">
      <label>{{ task.title }}</label>
    </div>
    <!-- Task item short category-->
    <div class="task-item-category">
      <img
        class="category-icon"
        [src]="
          task.category === 'Work'
            ? 'images/workIcon.svg'
            : 'images/personalIcon.svg'
        "
        [alt]="task.category === 'Work' ? 'Work Icon' : 'Personal Icon'"
      />
    </div>
  </div>
  <!-- Task item other info and buttons-->
  <div class="task-item-options d-flex align-items-center gap-3">
    <div class="task-item-time">{{ task.dateTime | date : "shortTime" }}</div>
    <div class="task-item-actions d-flex align-items-center gap-0">
      <app-action-button [img]="'images/viewIcon.svg'" (click)="viewTask()">
      </app-action-button>
      <app-action-button
        class="d-none d-md-block"
        [img]="'images/editIcon.svg'"
        (click)="editTask()"
      >
      </app-action-button>
      <app-action-button
        class="d-none d-md-block"
        [img]="'images/deleteIcon.svg'"
        (click)="deleteTask()"
      >
      </app-action-button>
    </div>
  </div>
</div>
