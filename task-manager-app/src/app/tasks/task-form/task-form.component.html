
<!-- Bootstrap modal -->
<div
  class="modal fade"
  id="taskModal"
  tabindex="-1"
  aria-labelledby="taskModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <!-- Modal-lg for larger size -->
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Add new task</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <form [formGroup] = "taskForm">
          <div class="d-flex flex-column gap-3">
            <div class="d-flex flex-column gap-1 col-12 col-md-6">
              <label for="inputName" class="form-label">Task name</label>
              <input type="text" formControlName="title" class="form-control" id="inputName" />
            </div>
            <div class="d-flex flex-column gap-1">
              <label for="inputDetail" class="form-label">Details</label>
              <textarea
                formControlName="description" class="form-control"
                id="inputDetail"
                rows="3"
              ></textarea>
            </div>
            <div class="d-flex gap-5">
              <div class="d-flex flex-column gap-1">
                <label for="inputDate" class="form-label">Date and time</label>
                <input
                  type="datetime-local"
                  id="inputDate"
                  name="task-date"
                  formControlName="dateTime" class="form-control"
                />
              </div>
              <div class="d-flex flex-column gap-1">
                <label for="inputCategory" class="form-label">Category</label>
                <select id="inputCategory" formControlName="category" class="form-select">
                  <option selected>Choose category</option>
                  <option>Work</option>
                  <option>Personal</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- Modal footer buttons -->
      <div class="modal-footer">
        <button (click) = "onSave()"
        >Save</button>
        <!-- <app-action-button
          [img]="''"
          [class]="'primary'"
          [text]="'Save task'"
          [action]="onSave()"
        ></app-action-button> -->
        <app-action-button
          [img]="''"
          [text]="'Cancel'"
          [action]="someActionFunction"
          data-bs-dismiss="modal"
        ></app-action-button>
      </div>
    </div>
  </div>
</div>
