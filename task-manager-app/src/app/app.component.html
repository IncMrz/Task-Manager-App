<div class="main-container d-flex">
  <app-navigation></app-navigation>
  <div class="container mx-2 mx-md-5 ps-xl-5">
    <div class="main-header pb-3 d-flex justify-content-between">
      <div class="d-flex flex-column gap-1">
        <h1>Hello User!</h1>
      </div>
      <div class="d-flex gap-3 align-items-center">
        <app-action-button
          [img]="'images/addIcon.svg'"
          [text]="'New task'"
          [action]="null"
          [class]="'primary'"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
        ></app-action-button>
        <div class="search-container d-flex gap-2 p-1 ps-3 align-items-center">
          <img
            src="images/searchIcon.svg"
            alt="Search icon"
            class="search-icon"
          />
          <input type="text" class="search-bar" placeholder="Search tasks" />
        </div>
      </div>
    </div>
    <app-task-details></app-task-details>
    <br />
    <app-task-form></app-task-form>
    <br />
    <router-outlet></router-outlet>
  </div>
</div>
